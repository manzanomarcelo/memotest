name: Pages (staging + prod)

on:
  pull_request: { branches: [dev] }      # ephemeral preview for PRs to dev
  push:
    branches: [ dev ]                    # staging on every push to dev
    tags: [ 'v*' ]                       # production only on version tags

permissions: { contents: read, pages: write, id-token: write }
concurrency: { group: pages, cancel-in-progress: true }

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/upload-pages-artifact@v3
        with: { path: . }                # your static files at repo root

  deploy-staging:
    if: github.event_name != 'push' || startsWith(github.ref, 'refs/heads/dev')
    needs: build
    runs-on: ubuntu-latest
    environment: { name: staging, url: ${{ steps.deploy.outputs.page_url }} }
    steps:
      - uses: actions/configure-pages@v5
      - id: deploy
        uses: actions/deploy-pages@v4    # PRs get an ephemeral preview URL

  deploy-production:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    environment: { name: production, url: ${{ steps.deploy.outputs.page_url }} }
    steps:
      - uses: actions/configure-pages@v5
      - id: deploy
        uses: actions/deploy-pages@v4
